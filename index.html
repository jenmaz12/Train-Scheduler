<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script async src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container-fluid">
            <h1 class="display-6">Train Scheduler</h1>
            <p class="lead">Choose a train from the list below or add your own!</p>
        </div>
    </div>
    <div class="container-fluid">
    <table class="table">
        <thead>
            <tr class="bg-primary">
                <th colspan="5">
                   <h5>Current Train Schedule</h1>
                </th>
            </tr>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
    </table>
    </div>
    <div class="container-fluid">
        <div class="row bg-primary m-1 py-2">
            <div class="col-12"><h5>Add Train</h5></div> 
        </div>
        <form class="mx-4">
            <div class="form-group row">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name">
            </div>
            <div class="form-group row">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group row">
                    <label for="first-train">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train">
            </div>
            <div class="form-group row">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
